<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Timer</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>
<body>
	<main>
		<h1>TIMER</h1>
		<section class="display">

			<svg width="240" height="240">

				<linearGradient id="gradient" gradientTransform="rotate(120 0.5 0.5)">
					<stop offset="5%" stop-color="#ff1b6b" />
					<stop offset="95%" stop-color="#45caff" />
				</linearGradient>

				<circle
					r="110"
					cx="120"
					cy="120"
					fill="none"
					stroke="url(#gradient)"
					stroke-width="14"
					stroke-dasharray="691"
					stroke-dashoffset="0"
					stroke-linecap="round"
					transform="rotate(-90 120 120)"
				/>

			</svg>

			<input type="number" value="4" min="0">
		</section>
		<section class="controls">
			<button class="start-pause"><span class="fas fa-play"></span></button>
			<button class="reset"><span class="fas fa-redo-alt"></span></button>
		</section>
	</main>
</body>
</html>
